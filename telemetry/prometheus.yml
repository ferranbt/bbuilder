scrape_configs:
  - job_name: 'docker'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock

    relabel_configs:
      # Only scrape containers with metrics label
      - source_labels: [__meta_docker_container_label_metrics]
        action: keep
        regex: .+

      # Construct address from container IP and metrics port
      - source_labels: [__meta_docker_network_ip, __meta_docker_container_label_metrics]
        target_label: __address__
        regex: ([^;]+);(.+)
        replacement: ${1}:${2}
